<div class="bodywrapper"> 
     
    
     
    <div class="centercontent" style="margin-left:0">
    
        <div class="pageheader">
            <h1 class="pagetitle">主机类型</h1> 
            
            <ul class="hornav">
                <li class="current"><a href="#basicform">新增</a></li> 
            </ul>
        </div><!--pageheader-->
        
        <div id="contentwrapper" class="contentwrapper">
        	
        	<div id="basicform" class="subcontent"> 

                    <form class="stdform" action="" method="post">
                    	
                        <p>
                        	<label>类型名称</label>
                            <span class="field"><input type="text" name="input1" class="smallinput" /></span>
                            <small class="desc"></small>
                        </p>
                        <p>
                        	<label>配置</label>
                            <span class="formwrapper"> 
                            	<input type="radio" name="radiofield" checked="checked" /> 常用配置 &nbsp; &nbsp;
                                <select name="select" class="uniformselect">
                            	<option value="">入门级：1核/2G/20G/2M</option> 
                                <option value="">入门级：1核/2G/20G/2M</option>
                                <option value="">入门级：1核/2G/20G/2M</option>
                                </select>
                                <br>
                                <br>
                                <input type="radio" name="radiofield" onclick="document.getElementById('diy').style.display='block';" /> 自定义配置  
                                <br> 
                                 
                            </span>
                            
                            
                        </p>
                        <div id="diy" style="display:none;">
                            <p>
                            <label>CPU</label>
                            <span class="formwrapper">  
                                <select name="select" class="bigselect">
                            	<option value="">1核</option> 
                                <option value="">2核</option>
                                <option value="">3核</option>
                                </select> 
                                 
                            </span>
                            </p>
                            <p>
                                <label>内存</label>
                                <span class="formwrapper">  
                                    <select name="select" class="bigselect">
                                    <option value="">1G</option> 
                                    <option value="">2G</option>
                                    <option value="">3G</option>
                                    </select> 

                                </span>
                            </p>

                            <p>
                                <label>硬盘</label>
                                <span class="formwrapper"> 
                                    <input type="radio" name="disk" checked="checked" />
                                    <select name="select" class="bigselect">
                                    <option value="">1G</option> 
                                    <option value="">2G</option>
                                    <option value="">3G</option>
                                    </select> 
                                    <input type="radio" name="disk"  />
                                    <input type="text" name="input1" class="miniinput"  />G 

                                </span>


                            </p>
                            <p>
                                <label>带宽</label>
                                <span class="formwrapper"> 
                                    <input type="radio" name="bandwidth" checked="checked" />
                                    <select name="select" class="bigselect">
                                    <option value="">1M</option> 
                                    <option value="">2M</option>
                                    <option value="">3M</option>
                                    </select> 
                                    <input type="radio" name="bandwidth"  />
                                    <input type="text" name="input1" class="miniinput"  />M

                                </span>


                            </p>

                        </div>
                        
                        <p>
                        	<label>选择镜像</label>
                            <span class="field">
                            <select name="image" class="uniformselect">
                            	<option value="">Win7 纯净版</option>
                                <option value="">Win8 纯净版</option>
                                <option value="">Win9 纯净版</option>
                                <option value="">Win10 纯净版</option>
                                <option value="">Win11 纯净版</option>
                            </select> 
                            <a href="void(0);"   class="btn btn_search radius50"><span>新增镜像（弹出框实现）</span></a>
                            </span>
                        </p>
                        
                        <p>
                        	<label>描述</label>
                            <span class="field"><textarea cols="80" rows="5" class="longinput"></textarea></span> 
                        </p>
                        
                        
                        
                        <p class="stdformbutton">
                        	<button class="submit radius2">保存</button>
                            <input type="reset" class="reset radius2" value="取消" />
                        </p>
                        
                        
                    </form>
                    
                    <br /> 

            </div><!--subcontent-->
