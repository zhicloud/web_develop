	<h3>生活，温暖如花</h3>
	<p>携一片绿叶，让心如花般充满淡淡的，静静的人生况味。生活中，不言弃，因为活着；不言苦，因为幸福；不言累，因为有阳光，有微笑，有温暖。没有感情，也许就没有疼痛；没有经历，也许就不懂珍惜；没有思念，也许就不知道深深的爱。走过岁月，才有阅尽尘事的从容和智慧，才有对生活深刻的理解，才有对世界崭新的感悟。执一颗恬淡的心，生活着，享受着!</p>
	<p>有些事，想多了头疼，想通了心疼。能得到的，就努力；得不到的，就放弃；拥有的，要珍惜。属于自己的，不管几多波折几多磨砺，终归属于自己；不是自己的，尽管百般千求，也不属于自己。灾难给你痛苦的时候，其实也会给你常人所没有的。</p>
